<h1 mat-dialog-title>Dodaj posiłek</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nazwa</mat-label>
    <input matInput [(ngModel)]="meal.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Cena</mat-label>
    <input matInput [(ngModel)]="meal.price">
  </mat-form-field>
  <div>
    <mat-checkbox [(ngModel)]="meal.vegetarian">Wegetariańskie?
    </mat-checkbox>
  </div>
  <mat-checkbox [(ngModel)]="meal.vegan">Wegańskie?
  </mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Anuluj</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="meal" cdkFocusInitial>Dodaj</button>
</div>
