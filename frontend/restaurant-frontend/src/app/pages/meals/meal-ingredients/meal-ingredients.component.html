<h1 mat-dialog-title>Składniki</h1>
<div mat-dialog-content>
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="tableDataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
                <td mat-cell *matCellDef="let ingredient">{{ingredient.name}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let ingredient">
                    <button mat-flat-button (click)="openDialog()">Edytuj posiłek</button>
                    <button mat-flat-button (click)="addIngredient()">Dodaj nowy składnik</button>
                    <button mat-flat-button color="warn" (click)="deleteIngredient(ingredient)">Usuń</button>
                </td>
            </ng-container>
        </table>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="warn" (click)="onNoClick()">Anuluj</button>
    </div>
</div>
