<h1 mat-dialog-title>Szczegóły zamówienia {{ order.orderId }}</h1>
<mat-list role="list">
  <ng-container *ngFor="let meal of orderMeals">
    <mat-list-item>
      <div class="list-item">
        {{ meal.name }} {{ meal.price }} Vegan: {{ meal.vegan }} Vegetarian: {{ meal.vegetarian }}
      </div>
    </mat-list-item>
  </ng-container>
</mat-list>
