<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="this.customers" matSort>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ImiÄ™</th>
      <td mat-cell *matCellDef="let customer">{{customer.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
      <td mat-cell *matCellDef="let customer">{{customer.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</th>
      <td mat-cell *matCellDef="let customer">{{customer.phoneNumber}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let customer; columns: columnNames;"></tr>
    <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]" aria-label="Strona"></mat-paginator>
  </table>
</div>
